<div class="bg-white py-8">
  <div class="container mx-auto px-4">
    
    <div class="relative bg-gradient-to-r from-black via-gray-700 to-teal-400 rounded-lg overflow-hidden min-h-[200px]">
      <div class="absolute left-8 top-1/2 -translate-y-1/2 z-20">
        <button 
          (click)="togglePlay()"
          class="bg-white rounded-full w-20 h-20 flex items-center justify-center hover:scale-110 transition-transform shadow-lg">
          @if (!isPlaying()) {
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-black ml-1" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-black" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          }
        </button>
      </div>
      
      <div class="pl-32 pr-8 py-12">
        <h3 class="text-white text-3xl font-bold mb-2">Radio en vivo</h3>
        <p class="text-gray-300 text-base max-w-xl">
          Escucha nuestra transmisión en vivo con música inspiradora y mensajes edificantes para fortalecer tu fe.
        </p>
        @if (isPlaying()) {
          <div class="mt-4 flex items-center gap-2">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-green-400 text-sm font-medium">En vivo</span>
          </div>
        }
      </div>
    </div>
  </div>
</div>
