<div class="bg-white shadow">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-2">
      <div class="sm:flex-1">
        <span class="text-2xl font-black italic tracking-tight" style="font-family: 'Impact', 'Arial Black', sans-serif; letter-spacing: -0.02em;">REY JESUS CIENEGUILLA</span>
      </div>

      <div class="hidden sm:flex sm:items-center sm:flex-1 sm:justify-center sm:gap-8">
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Radio</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Iglesia</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Conferencia</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Blog</a>
      </div>

      <div class="sm:hidden cursor-pointer" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>

      <div class="hidden sm:flex sm:flex-1 sm:justify-end">
        <button class="p-2 hover:bg-gray-100 rounded transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    @if (isMenuOpen) {
    <div class="block sm:hidden bg-white border-t py-4">
      <div class="flex flex-col gap-3">
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Radio</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Iglesia</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Conferencia</a>
        <a class="text-gray-700 text-base hover:text-gray-900 transition-colors cursor-pointer">Blog</a>
      </div>
    </div>
    }
  </div>
</div>
